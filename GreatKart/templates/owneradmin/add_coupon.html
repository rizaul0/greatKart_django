{% extends 'owneradmin/base_owner.html' %}

{% block owner_content %}

<h4 class="mb-4">Add Coupon</h4>

<div class="card">
  <div class="card-body">

    <form method="POST">
      {% csrf_token %}

      <!-- Coupon Code -->
      <div class="mb-3">
        <label>Coupon Code</label>
        <input type="text"
               name="code"
               class="form-control"
               placeholder="RIZZ20"
               required>
      </div>

      <!-- Discount -->
      <div class="mb-3">
        <label>Discount Percent</label>
        <input type="number"
               name="discount_percent"
               class="form-control"
               min="1"
               max="100"
               required>
        <small class="text-muted">
          Enter discount percentage (e.g. 10 for 10%)
        </small>
      </div>

      <!-- Max Discount -->
      <div class="mb-3">
        <label>Max Discount Amount (optional)</label>
        <input type="number"
               step="0.01"
               name="max_discount_amount"
               class="form-control"
               placeholder="3000.00">
      </div>

      <!-- Validity -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Valid From</label>
          <input type="datetime-local"
                 name="valid_from"
                 class="form-control"
                 required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Valid To</label>
          <input type="datetime-local"
                 name="valid_to"
                 class="form-control"
                 required>
        </div>
      </div>

      <!-- Usage Limit -->
      <div class="mb-3">
        <label>Usage Limit</label>
        <input type="number"
               name="usage_limit"
               class="form-control"
               required>
      </div>

      <!-- Products -->
      <div class="mb-3">
        <label>Applicable Products</label>
        <select name="products"
                class="form-control"
                multiple
                size="8">
          {% for product in products %}
            <option value="{{ product.id }}">
              {{ product.product_name }}
            </option>
          {% endfor %}
        </select>
        <small class="text-muted">
          Leave empty to apply on all products
        </small>
      </div>

      <!-- Active -->
      <div class="form-check mb-4">
        <input class="form-check-input"
               type="checkbox"
               name="is_active"
               checked>
        <label class="form-check-label">
          Coupon is active
        </label>
      </div>

      <!-- Buttons -->
      <div class="text-end">
        <a href="{% url 'owner_coupons' %}" class="btn btn-light">
          Cancel
        </a>
        <button type="submit" class="btn btn-success">
          Save Coupon
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
