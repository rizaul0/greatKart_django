{% extends 'base_template.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<div class="card mx-auto" style="max-width: 700px;">
    <article class="card-body">
        <header class="mb-4">
            <h4 class="card-title">Edit Product</h4>
        </header>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Brand Name</label>
                <input type="text" name="brand_name" id="brand_name" class="form-control"
                       value="{{ product.brand_name }}" required>
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="product_name" id="product_name" class="form-control"
                       value="{{ product.product_name }}" required>
            </div>

            <div class="form-group">
          <label>Slug</label>
          <input type="text" name="slug" id="slug"
                 class="form-control" readonly value="{{ product.slug }}">
          <small class="text-muted">Auto-generated from product name</small>
        </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
            </div>
            <div class="form-group">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Price</label>
                    <input type="number" step="0.01" name="price"
                           value="{{ product.price }}" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label>Stock</label>
                    <input type="number" name="stock"
                           value="{{ product.stock }}" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}"
                            {% if product.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Current Image</label><br>
                <img src="{{ product.image.url }}" class="img-sm border mb-2">
            </div>

            <div class="form-group">
                <label>Change Image</label>
                <input type="file" name="image" class="form-control-file">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="is_available" class="form-check-input"
                       {% if product.is_available %}checked{% endif %}>
                <label class="form-check-label">Available</label>
            </div>

            <button type="submit" class="btn btn-success btn-block">
                Update Product
            </button>
        </form>

    </article>
</div>

</div>
</section>
<script>
document.getElementById("product_name").addEventListener("keyup", function () {
    let text = this.value;
    let slug = text.toLowerCase()
                   .trim()
                   .replace(/[^a-z0-9\s-]/g, "")
                   .replace(/\s+/g, "-");
    document.getElementById("slug").value = slug;
});
</script>
{% endblock %}
